<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <!-- 
    El "id" es para un identificador único
    En caso de querer usar las mismas palabras para varias
    etiquetas, lo mejor es usar "class"
    -->

    <header id="titulo">
        <!-- Links, imagenes o logos -->
        <h1>BLOG DE MARLON</h1>
    </header>
    <div>
        <!-- Tiene la misma funcinalidad que section -->
        <!-- Se puede poner un div dentro de un div -->
        <p>Soy un párrafo dentro de un div</p>
    </div>
    <section>
        <!-- Define secciones de la aplicación -->
        <article class="post">
            <!-- Contenido independiente -->
            <h2>Título de mi post 1</h2>
            <p>Descrición de mi post 1</p>
            <img src="Kung Fu.JPG" width="300" />
            <p>Texto de prueba 1</p>
        </article>
        <article class="post">
            <!-- Contenido independiente -->
            <h2>Título de mi post 2</h2>
            <p>Descrición de mi post 2</p>
            <img src="Bjj.jpg" height="300" />
            <p>Texto de prueba 2</p>
        </article>
    </section>
    <footer>
        <!-- Informacion del sitio, links para volver -->
        <a href="#titulo">Ir al inicio (título)</a><br><br>
        <a href="mailto:marlon.ly@gmail.com">Contáctame aquí</a>
        <p>Copyright 2024</p>
    </footer>
</body>
</html>
